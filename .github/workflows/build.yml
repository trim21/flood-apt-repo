name: build

on:
  push:
    branches: [master]
  workflow_dispatch: {}
  schedule:
    - cron: "30 23 * * *"

permissions:
  contents: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: pip
      - run: pip install -r requirements.txt

      - run: |
          git clone https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git dist

      - name: Generate package index
        run: python main.py
        env:
          PAT: ${{ secrets.PAT }}

      - name: Deploy to GitHub Pages
        if: "${{ github.ref == 'refs/heads/master' }}"
        working-directory: dist
        run: |
          CINFO="$(git log -1 --pretty="[%h] %an: %s")"
          git init --quiet
          touch .nojekyll
          git add --all
          git -c user.name=GitHub -c user.email=noreply@github.com commit \
            -m "Auto deploy from GitHub Actions build ${GITHUB_RUN_NUMBER}" \
            -m "$CINFO"
          git push origin +HEAD:gh-pages
